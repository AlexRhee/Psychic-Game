        <p>Losses: <span id="inputLoss">0</span></p>
        <p>Guesses left: <span id="inputGuesses">0</span></p>
        <p>Your Guesses so far:<span id="guesses"> </span></p>

    </div>
    <script>

    var alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o"
    , "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

    var winCounter = 0;
    var guessCounter = 10;
    var lossCounter = 0;
    var guesses = [];
    var inputWin = document.getElementById("inputWin");
    var inputLoss = document.getElementById("inputLoss");
    var inputGuesses = document.getElementById("inputGuesses");
    var guessLog = document.getElementById("guesses");
    var computer = alphabet[Math.floor(Math.random() * alphabet.length)];

    function newGame() {
        computer = alphabet[Math.floor(Math.random() * alphabet.length)];
    }

    document.onkeyup = function (event) {

    var user = event.key;

    console.log(computer);

    if (computer === user) {
        alert("You guessed it!");
        winCounter++;
        guessCounter = 10;
        guesse = [];
        newGame();
    } 
    else {
        guessCounter--;
        guesses.push(" " + user);
    }

    if (guessCounter == 0) {
        alert("You lose!");
        guessCounter = 10;
        lossCounter++;
        guesses = [];
        newGame();
    }
        
    inputWin.textContent = winCounter;
    inputLoss.textContent = lossCounter;
    inputGuesses.textContent = guessCounter;
    guessLog.textContent = guesses;
